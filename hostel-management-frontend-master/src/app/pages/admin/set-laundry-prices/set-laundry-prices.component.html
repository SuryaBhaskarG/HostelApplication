<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <button mat-raised-button style="width:100%"> Set Laundry Prices </button>
                    <!-- '|' is a filter that formats data to json-->
                     <!-- {{laundryRequest|json}} -->
                    <form (ngSubmit)="formSubmit()" style="text-align: center; ">
                        <!--DryCloths field-->
                        <br>
                        <button type='button' mat-raised-button style="width:60%"> Enter price of Drying Cloths</button>
                        <br>
                        <input style="text-align: center;" class="ml20 mr20 mb20 mt20"
                        [(ngModel)]="pricesData.DryCloths"
                        type="number" min="0" name="DryCloths"
                        required />
                        <br>

                        <!-- IroningCloth option -->
                        <button type='button' mat-raised-button style="width:60%"> Enter price of Ironing 1 cloth </button>
                        <br>
                        <input style="text-align: center;" class="ml20 mr20 mb20 mt20"
                        [(ngModel)]="pricesData.IroningCloth"
                        type="number" min="0" name="IroningCloth"
                        required />
                        <br>

                        <!--PerKgCost field-->
                        <button type='button' mat-raised-button style="width:60%"> Enter cost of washing 1 kg cloths</button>
                        <br>
                        <input style="text-align: center;" class="ml20 mr20 mb20 mt20"
                        [(ngModel)]="pricesData.PerKgCost"
                        name="PerKgCost"
                        type="number" min="0" required />

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit" style="width:45%">Submit</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset" style="width:45%">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
