<form>
    <div class="container ml20 mr20 mb20 mt20 text-center">
      <div class="row">
        <div class="col-sm-12">
          <form (ngSubmit)="doSubmitForm()">
          
            <h1>Student Information</h1>
          
          <mat-form-field class="field" appearance="outline">
          <mat-label>Student UserName</mat-label>
              <input name="userName" [(ngModel)]="data.userName" matInput>
          </mat-form-field>

          <div class="text-center">
                <button  type="submit" mat-raised-button color="primary">Submit</button>
                &NonBreakingSpace;
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
        </form>

        </div>
      </div>
      </div>

 </form>


 <div class="container   ml20 mr20 mb20 mt20" *ngIf="flag" style="overflow-x:auto;">
  <table>
    <thead>
    <tr>
      <th>StudentId</th>
      <th>Username</th>
      <th>email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><span>{{data['id']}}</span></td>
      <td><span>{{data['userName']}}</span></td>
      <td><span>{{data['email']}}</span></td>
      <td><span>{{data['phone']}}</span></td>
      
    </tr>
    </tbody>

    

  </table>
  </div>
