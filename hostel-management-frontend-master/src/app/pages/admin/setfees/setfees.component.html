<div class="container  ml20 mr20 mb20 mt20 text-center">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
            <h1> Set Fees</h1>
            
            <mat-form-field class="field" appearance="outline">
            <mat-label>Hostel fee</mat-label>
                <input name="hostelfee" [(ngModel)]="data.hostelfee" matInput>
            </mat-form-field>

            &NonBreakingSpace;

            <mat-form-field class="field" appearance="outline">
            <mat-label>Mess fee</mat-label>
                 <input name="messfee" [(ngModel)]="data.messfee" matInput>
            </mat-form-field>
            &NonBreakingSpace;

            <div class="text-center">
                <button type="submit" mat-raised-button color="primary">Set</button>
                &NonBreakingSpace;
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
            </form>
            </div>
            </div>
