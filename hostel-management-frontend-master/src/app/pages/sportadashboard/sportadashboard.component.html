<h2 class="op">AVAILABLE STOCK</h2>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Equipment_Id </th>
    <td mat-cell *matCellDef="let element"> {{element.equipmentId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
    <td mat-cell *matCellDef="let element"> {{element.equipmentName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" routerLink="/sportequpdate" routerLinkActive="list-item-active" >Update</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container1 text-center">
  <button mat-raised-button class="bprimary" type="submit" routerLink="/addeqform" routerLinkActive="list-item-active" >Add New Equipment</button>
</div>
