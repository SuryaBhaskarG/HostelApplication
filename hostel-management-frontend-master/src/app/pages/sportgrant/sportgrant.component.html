<h1 class="op">Issue Requests</h1>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="rid">
    <th mat-header-cell *matHeaderCellDef> Request_Id </th>
    <td mat-cell *matCellDef="let element"> {{element.reqId}} </td>
  </ng-container>

  <ng-container matColumnDef="eid">
    <th mat-header-cell *matHeaderCellDef> Equipment_Id </th>
    <td mat-cell *matCellDef="let element"> {{element.equipmentId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ename">
    <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
    <td mat-cell *matCellDef="let element"> {{element.equipmentName}} </td>
  </ng-container>

  <!-- Weight Column -->

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef> Issue_Date </th>
    <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
  </ng-container>

  <ng-container matColumnDef="return">
    <th mat-header-cell *matHeaderCellDef> Return_Date </th>
    <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
  </ng-container>


  <ng-container matColumnDef="grant">
    <th mat-header-cell *matHeaderCellDef> Grant </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button class="gprimary" (click)="grant(element)">Grant</button></td>
  </ng-container>

  <ng-container matColumnDef="reject">
    <th mat-header-cell *matHeaderCellDef> Reject </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="reject(element)" >Reject</button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
